<html>

<head>
    <style>
        body {
            margin: 20px;
            padding: 0%;
            box-sizing: border-box;
            display: flex;
            justify-content: center
        }

        tr {
            text-align: center;
        }

        td {
            border: 1px solid black;
        }

        .vertical {
            text-align: center;
            height: 100%;
            width: fit-content;
        }
    </style>
</head>

<body>
    <table style="border: 1px solid black; height: 100%; width: 50%">
        <tr>
            <td colspan="4">
                <marquee direction="right">OMK</marquee>
            </td>
            <td rowspan="4">
                <marquee direction="down" class="vertical">O<br /><br />M<br /><br />K</marquee>
            </td>
        </tr>
        <tr>
            <td rowspan="4">
                <marquee direction="up" class="vertical">O<br /><br />M<br /><br />K</marquee>
            </td>
            <td>&nbsp;1&nbsp;</td>
            <td>&nbsp;2&nbsp;</td>
            <td>&nbsp;3&nbsp;</td>
        </tr>
        <tr>
            <td>&nbsp;4&nbsp;</td>
            <td>&nbsp;5&nbsp;</td>
            <td>&nbsp;6&nbsp;</td>
        </tr>
        <tr>
            <td>&nbsp;7&nbsp;</td>
            <td>&nbsp;8&nbsp;</td>
            <td>&nbsp;9&nbsp;</td>
        </tr>
        <tr>
            <td colspan="4">
                <marquee>OMK</marquee>
            </td>
        </tr>
    </table>
</body>

</html>
